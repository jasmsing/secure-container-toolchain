template.description: "Mit dieser Toolchain können Sie eine sichere Docker-Containeranwendung entwickeln und bereitstellen. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App \"Hello World\", aber Sie können stattdessen auch eine Verknüpfung zu Ihrem eigenen GitHub-Repository herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung mit [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\n **Erstmalige Benutzer von IBM Bluemix Containers Service:** Stellen Sie sicher, dass Ihr Container-Service ordnungsgemäß eingerichtet ist, indem Sie das [Image-Repository für Ihre Organisation angeben](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). Überprüfen Sie auch die Cotnainerkontingente Ihrer Organisation, indem Sie auf **Organisationen verwalten** klicken, Ihre Organisation auswählen und dann auf **Organisation bearbeiten** > **Kontingent** > **Container** > **Bearbeiten** klicken. Informationen zum Erstellen Ihres Containers mit dem IBM Bluemix Container Service finden Sie in [diesem Lernprogramm](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Build und eine neue Bereitstellung auszulösen sowie Risiken für die Containersicherheit zu überprüfen. Schrittweise Anleitungen bietet das [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_secure_container?task=1) für diese Toolchain."
